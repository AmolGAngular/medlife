<div class="container mt-2">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6 border rounded-3">
           <h6 class="ms-4 mt-2">Cart Items</h6>
           <div class="row shadow m-3" *ngFor="let item of finalOrder.products;let i=index">
              <div class="col-md-8 p-2">
                <h6 class="mt-1">{{item.productName}}</h6>
                <p class="cart-text">{{item.brand}}</p>
                <p class="cart-text">{{item.type}}</p>
              </div>
              <div class="col-md-4 text-end p-2">
                  <p class="pe-3">₹ {{item.discountedPrice}}</p>
                   <p> <i class="bi bi-dash-circle text-primary cursor" (click)="changeQuantity(i,'Decrement')"></i> <span class="mx-2">{{item.quantity}}</span>  <i class="bi bi-plus-circle text-primary cursor" (click)="changeQuantity(i,'Increment')"></i></p>
              </div>
           </div>
        </div>
        <div class="col-md-3 ms-4 border shadow p-4 rounded-3 h-50">
              <h6 class="fw-semobold">Payment Details</h6>
              <hr class="">
              <div class="clearfix cart-total mt-2">
                  <span class="float-start">MRP Totals</span>
                  <span class="float-end">₹ {{finalOrder.totalAmount}} /-*</span>
              </div>
              <div class="clearfix cart-total mt-2">
                  <span class="float-start">Discount</span>
                  <span class="float-end">₹ {{finalOrder.totalDiscount}} /-*</span>
              </div>
              <hr>
              <div class="clearfix mt-3 border p-2">
                <span class="cart-total p-2 float-start ">Amount to Pay : ₹ {{finalOrder.finalAmountToPay}} /-*</span>
                <span class="float-end bg-primary text-white p-2 cursor" (click)="checkout()"> Checkout </span>
            </div>
        </div>
    </div>
</div>
